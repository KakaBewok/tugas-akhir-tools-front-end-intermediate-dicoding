<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Story App | Sign Up</title>
  </head>
  <body>
    <main class="min-vh-100 d-flex">
      <div class="m-auto container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Registrasi</h1>

            <form id="registerForm" novalidate>
              <!-- name -->
              <div class="mb-3">
                <label for="validationName" class="form-label fw-bold">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="validationName"
                  placeholder="Mark Zuck"
                  required
                />
                <div class="invalid-feedback">Name is required!</div>
                <!-- <label for="validationCustomRecordName" class="form-label">Nama</label>
                <input-with-validation
                  type="text"
                  inputId="validationCustomRecordName"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation> -->
              </div>

              <!-- email -->
              <div class="mb-3">
                <label for="validationEmail" class="form-label fw-bold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="validationEmail"
                  placeholder="mark.zuck@gmail.com"
                  required
                />
                <div class="invalid-feedback">Email is required!</div>
                <!-- <label for="validationCustomEmail" class="form-label">Email</label>
                <input-with-validation
                  type="email"
                  inputId="validationCustomEmail"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation> -->
              </div>

              <!-- password -->
              <div class="mb-3">
                <label for="validationPassword" class="form-label fw-bold">Password</label>
                <input type="password" class="form-control" id="validationPassword" required />
                <div class="invalid-feedback">Password is required!</div>

                <!-- <label for="validationCustomPassword" class="form-label">Password</label>
                <input-with-validation
                  type="password"
                  inputId="validationCustomPassword"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation> -->
              </div>

              <!-- button -->
              <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              Already have an account? <a href="/login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
