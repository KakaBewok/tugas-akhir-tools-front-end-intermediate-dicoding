<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><title>Story App | Login</title><script defer="defer" src="app.bundle.js"></script></head><body><main class="min-vh-100 d-flex"><div class="m-auto container py-5"><div class="row justify-content-center"><div class="col-12 col-md-6 col-lg-4"><h1 class="text-center">Login</h1><form id="loginForm" novalidate><div class="mb-3"><label for="validationEmail" class="form-label fw-bold">Email</label> <input type="email" class="form-control" id="validationEmail" placeholder="mark.zuck@gmail.com" required/><div class="invalid-feedback">Email is required!</div></div><div class="mb-3"><label for="validationPassword" class="form-label fw-bold">Password</label> <input type="password" class="form-control" id="validationPassword" required/><div class="invalid-feedback">Password is required!</div></div><div class="col-12 text-end"><button class="btn btn-primary" type="submit">Submit</button></div></form><div class="mt-4 text-center">Don't have an account ? <a href="/register.html">Register</a></div><div class="w-full d-flex justify-content-center"><button class="btn btn-info m-4 text-white" id="guestAccount"><a href="/guestadd.html" style="text-decoration: none; color: white">Guest Account</a></button></div></div></div></div></main></body></html>
